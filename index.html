<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" src="./style.css">
  <script src="./script.js"></script>
</head>

<body>
  <div class="heading">
    <div>ROCK</div>
    <div>PAPER</div>
    <div>SCISSORS</div>
    <div class="body">
      <div class="message-box">
        <div class="line-1">Make a choice</div>
        <div class="line-2">First to score 5 points wins!</div>
      </div>
      <div class="choice-score-display">
        <div class="player-choice-score-display">
          <div class="player-choice-display">?</div>
          <div class="player-score-display">Player: 0</div>
        </div>
        <div class="computer-choice-display">
          <div class="computer-choice-display">?</div>
          <div class="computer-score-display">Computer: 0</div>
        </div>
      </div>
      <div class="choice-buttons">
        <button class="rock-btn"><span>&#9994;</span></button>
        <button class="paper-btn">&#9995;</button>
        <button class="scissors-btn">&#9996;</button>
      </div>
    </div>
    <div class="footer">Copyright Â© 2024 ashish-mittal2047 <i class="fa fa-github"></i></div>
</body>

</html>
